<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Sales Notification</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="active.png">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Online Store</h1>
    <p>
      This is just a demo project that shows how you can display fake 
      sales notifications without any plugin. These notifications help 
      create social proof and encourage users to take action.
    </p>
  </div>

  <!-- Sales Notification Box -->
  <div id="notification" class="notification">
    <p><strong id="buyer-name"></strong> from <span id="buyer-location"></span> just purchased <em id="product-name"></em>!</p>
    <span class="time-ago" id="time-ago"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
